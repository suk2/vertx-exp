buildscript {
	repositories {
		jcenter()
		maven {
			url 'https://plugins.gradle.org/m2/'
		}
	}
	dependencies {
		classpath 'com.develhack:gradle-eclipse-plugin:0.1.9'
		classpath 'com.github.jengelman.gradle.plugins:shadow:1.2.+'
	}
}

apply plugin: 'java'
apply plugin: 'com.develhack.eclipse'
apply plugin: 'com.github.johnrengelman.shadow'

version = '0.0.1'

repositories {
	mavenCentral()
}

dependencies {
	compile 'io.vertx:vertx-core:3.0.+'
	compile 'io.vertx:vertx-hazelcast:3.0.+'
	compile 'io.vertx:vertx-web:3.0.+'
}

shadowJar {
	classifier = 'fat'
	manifest {
		attributes 'Main-Class': 'io.vertx.core.Starter'
		attributes 'Main-Verticle': 'com.devekhack.vertx.exp.Server'
	}
}
